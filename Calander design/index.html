<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="date">
        <div class="month">
            <select name="" id="Month">
                <option value="December">December</option>
                <option value="November">November</option>
                <option value="October">October</option>
                <option value="September">September</option>
                <option value="August">August</option>
                <option value="July">July</option>
                <option value="June">June</option>
                <option value="May">May</option>
                <option value="April">April</option>
                <option value="March">March</option>
                <option value="February">February</option>
                <option value="Junuary">January</option>
            </select>
        </div>
        <div class="year">
            <select name="" id="Year">
                <option value="December">2021</option>
                <option value="November">2020</option>
                <option value="October">2019</option>
                <option value="September">2018</option>
                <option value="August">2017</option>
                <option value="July">2016</option>
                <option value="June">2015</option>
                <option value="May">2014</option>
                <option value="April">2013</option>
                <option value="March">2012</option>
                <option value="February">2011</option>
                <option value="Junuary">2010</option>
            </select>
        </div>
       
    </div>
    <div class="main">
       
        

        <div class="cal">
          
            <div class="day">mo</div>
            <div class="day">tu</div>
            <div class="day">we</div>
            <div class="day">th</div>
            <div class="day">fri</div>
            <div class="day">sa</div>
            <div class="day">su</div>
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
            <div class="item">13</div>
            <div class="item">14</div>
            <div class="item">15</div>
            <div class="item">16</div>
            <div class="item">17</div>
            <div class="item">18</div>
            <div class="item">19</div>
            <div class="item">20</div>
            <div class="item">21</div>
            <div class="item">22</div>
            <div class="item">23</div>
            <div class="item">24</div>
            <div class="item">25</div>
            <div class="item">26</div>
            <div class="item">27</div>
            <div class="item">28</div>
            <div class="item">29</div>
            <div class="item">30</div>
            <div class="item">31</div>
        </div>
        
       <div class="btn">
           <button id="cancel">Cancel</button>
           <button id="set">Set Date</button>
       </div>
    </div>
</body>
</html>
